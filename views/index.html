<!DOCTYPE html>

<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />

    <title>Index</title>
    <link rel="stylesheet" href="css/style.css">

  <body id="index_body">

    window.onload = function()
    {
      drawPostNote( "musicpostcard", "Music", -7);
